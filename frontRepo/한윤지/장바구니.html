<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        #wrap{
            width: 1050px;
            height: 200px;
            background-color: aquamarine;
            margin: auto;
        }
        main{
            background-color: aqua;
            font-size: 15px;
            margin: 0;
            padding: 0;
        }
        button{
            background-color: white;
            border: none;
            font-size: 15px;
            margin: 0;
            padding: 0;
        }
        #selectAll-area{
            border-bottom: 1px solid black;
            height: 23px;
        }
        .seller-area{
            height: 23px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .seller-area > span{
            margin-left: 5px;
        }
        .seller-area > button{
            float: right;
            margin-right: 5px;
        }
        .product-area{
            height: 150px;
            background-color: azure;
            display: grid;
            grid-template-columns: 1fr 3fr 14fr 5fr 5fr 1fr;
        }
        .product-image-area{
            display: flex;
            place-content: center center;
            background-color: rgb(196, 255, 196);
        }
        .product-area > div > img{
            height: 150px;
            width: 100px;
            object-fit: contain;
        }
        .product-name-area{
            display: flex;
            align-items: center;
            margin-left: 5px;
        }
        a{
            color: black;
            text-decoration: none;
        }
        .product-cnt-area{
            display: flex;
            place-self: center center;
            border: 1px solid black;
        }
        .product-cnt{
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-cnt-area > button{
            width: 15px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <main>
            <div id="selectAll-area">
                <input type="checkbox" id="selectAll">
                <label for="selectAll"><span>전체선택</span></label>
                <span>|</span>
                <button id="selectAll-btn">선택 삭제</button>
            </div>
            <div class="seller-area">
                <span>판매자</span>
                <button>▼</button>
            </div>
            <div class="product-area">
                <input type="checkbox" id="product">
                <div class="product-image-area"><img src="https://product-image.kurly.com/cdn-cgi/image/fit=crop,width=360,height=468,quality=85/product/image/cb45c971-b61a-48f2-a521-01d88b793f7e.jpg" alt=""></div>
                <div class="product-name-area"><a href="해당상품판매페이지로이동">[블랙위크] 인기 국탕찌개 9종 골라담기 (택2)</a></div>
                <div class="product-cnt-area">
                    <button class="product-cnt-down">-</button>
                    <div class="product-cnt">3</div>
                    <button class="product-cnt-up">+</button>
                </div>
            </div>
        </main>


    </div>
</body>
</html>

</script>
