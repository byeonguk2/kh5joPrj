<!DOCTYPE html>
<html lang="ko">
<head>

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        /* 폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Dokdo&family=Gasoek+One&family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Roboto:wght@100&display=swap');
        /* 기본세팅 */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        /* 헤더 */
        header {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: 964b00;
            height: 70px;
        }
        /* 헤더 왼쪽 */
        .header-left-area{
            display: flex;
            align-items: center;
        }
        .hamburger {
            background-image: url(/imageRepo/hamburger.svg);
            width: 20px;
            height: 20px;
            margin-left: 20px;
        }
        .header-logo {
            background-image: url(/imageRepo/nongraLogo.png);
            width: 75px;
            height:55px;
            margin-left: 30px;
            margin-bottom:5px;
            background-size: cover;
        }
        .header-ltter {
            margin-top: 10px;
            margin-left: 10px;
            font-size: 20px;
            height: 49px;
            color: black;
            display: flex;
            align-items: center;
        }
        /* 헤더 오른쪽 */
        .header-right-area {
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            width: 350px;
        }
        /* 종 움직이기 */
        i:hover{
        transform-origin: 50% 0%;
        animation-name: shake;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-delay: 0.5s;
        }
        
        @keyframes shake{
            0%{
                transform: rotate(0deg);
            }
            10%{
                transform: rotate(45deg);
            }
            20%{
                transform: rotate(-45deg);
            }
            30%{
                transform: rotate(30deg);
            }
            40%{
                transform: rotate(-30deg);
            }
            50%{
                transform: rotate(10deg);
            }
            60%{
                transform: rotate(-10deg);
            }
            70%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }

        .icon {
            background-image: url(/imageRepo/chevron-down.svg);
            width: 20px;
            height: 20px;
            background-position: 0px -3px;
        }
        aside {
            width: 230px;
            border-top: none;
            margin-left: -400px;
            transition: 0.8s;
        }

        .aside-item {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.8;
            border-right: 1px solid gray;
        }
        .aside-item > label {
            width: 85px;
            text-align: left;
        }
        .aside-last-item{
            height: 150px;
        }
        .side-icon {
            width: 35px;
            height: 35px;
            background-repeat: no-repeat;
            background-size: cover;
            margin-left: 20px;
        }
        .side-icon2 {
            width: 30px;
            height: 30px;
            background-image: url(/imageRepo/chevron-down.svg);
            background-repeat: no-repeat;
            background-size: cover;
            margin-right: 20px;
            opacity: 0.5;
        }
        #icon-user {
            background-image: url(/imageRepo/user.svg);
        }
        #icon-chart {

        #icon-check {

        #icon-lotate {

        #icon-file {

        #icon-truck {

        }
        #icon-mail {

        }
        #icon-book {
            background-image: url(/imageRepo/book-open.svg);
        }
        #icon-phone {

        .delete {
            margin-left: 0;
            transition: 0.5s;
        }
        .menu{
            font-size: 0px;
        }
        .plus-menu{
            width: 100%;
            height: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.8;
            border-right: 1px solid gray;
            font-size: 14px;
            display: flex;
            justify-content: center;
        }
        .plus-menu > a {
            text-decoration: none;
            color: black;
        }
        .rotate{

        .aside-last-item > div > div {

            width: 231px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .aside-last-item > div > div > strong {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
