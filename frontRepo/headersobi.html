<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrap{
            width: 1050px;
            /* border: 1px solid black; */
            margin: auto;
        }

        header{
            display: grid;
            grid-template-rows: 1fr 4fr 2fr;
            grid-template-columns: 3fr 10fr 1fr 1fr 1fr;
            font-size: 12px;
        }

        #serach1{
            border: 1.8px solid #754327;
            width: 450px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 7px;
            margin: 10px;
        }
        
        #serach-area{
            margin: auto;
        }

        #serach{
            width: 400px;
            height: 35px;
            border: none;
            padding: 0%;
        }

        #img01{
           opacity: 0.5;
        }

        nav { 
            grid-column: span 6;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 3px 4px 0px rgba(0, 0, 0, 0.07);
        }

        nav a{
            text-decoration: none;
            color: rgb(97,89,89);
            font-weight: bolder;
            font-size: 16px;
        }

        nav > a:nth-child(1) {
            display: flex;
        }

        #img02{
            margin-top: 2px;
            margin-right: 15px;
            filter: invert(33%) sepia(1%) saturate(2082%) hue-rotate(314deg) brightness(107%) contrast(96%);
        }

        #serach-btn{
            border: none;
            background-color: #ffffff;
            padding: 0%;
            width: 40px;
            height: 39px;
        }

        .logo{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 35px;
        }
        pre{
            color: rgb(97,89,89);
            font-size: 30px;
        }

        .top-menu{
            text-align: center;
        }
        
        .top-menu a{
            text-decoration: none;
            color: black;
        }

    </style>


</head>
<body>
    
    <div id="wrap">
        <header>
            <div></div>
            <div></div>
            <div class="top-menu">
                <a href="">회원가입</a>
            </div>
            <div class="top-menu">
                <a href="">로그인</a>
            </div>
            <div class="top-menu">
                <a href="">고객센터</a>
            </div>
            <div></div>
            <a class="logo" href="">
                <img width="120px" height="100px" src="./logo.png" alt="로고 이미지">
            </a>
            <div id="serach-area">
                <div id="serach1">
                    <input id="serach" type="text" placeholder=" 검색어를 입력해주세요">
                    <button id="serach-btn">
                        <img id="img01" width="27px" height="27px" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" alt="돋보기">
                    </button>
                </div>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <nav>
                <a href="">
                    <img id="img02" width="16px" height="18px" src="https://www.flaticon.com/svg/vstatic/svg/3917/3917065.svg?token=exp=1700476763~hmac=1fb752030c60129c49e751ef77933e27" alt="카테고리 아이콘">
                    <div>카테고리</div>
                </a>
                <a href="">신상품</a>
                <a href="">베스트</a>
                <a href="">구매팁</a>
                <a href="">이벤트</a>
                <a href="">배송안내</a>
                

            </nav>


        </header>
        <main>
            <pre>안녕하세요 농라입니다 </pre>
        </main>
    </div>
    


</body>
</html>
