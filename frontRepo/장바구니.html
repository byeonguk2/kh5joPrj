<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        #wrap{
            width: 1050px;
        }
        div > div{
            display: inline;
        }
        button{
            height: 20px;
            width: 20px;
            border-radius: 100%;
            border: 1px solid #754327;
            background-color: white;
            padding: 0px;
        }
        button img{
            object-fit: cover;
            width: 10px;
            filter: invert(25%) sepia(10%) saturate(3494%) hue-rotate(337deg) brightness(101%) contrast(83%);
        }
        .clickbtn{
            background-color: #754327;
        }
        .clickimg{
            filter: invert(100%) sepia(0%) saturate(7450%) hue-rotate(200deg) brightness(112%) contrast(107%);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main>
            <div class="selectAll-area">
                <button><img src="https://cdn-icons.flaticon.com/svg/3917/3917749.svg?token=exp=1700729249~hmac=ddbce0cc6b2373148bb3976797521020" alt="체크아이콘"></button>
                <div>전체선택</div>
                <div>|</div>
                <div>선택삭제</div>
            </div>






        </main>
    </div>

</body>
</html>
<script>
    const button = document.querySelector('button');
    const img = document.querySelector('img');
    button.addEventListener('click',()=>{
        button.classList.toggle('clickbtn');
        img.classList.toggle('clickimg');
    })
</script>
